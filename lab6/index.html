<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of CSS</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- internal CSS -->
    <style>
        .card{
            width: 30%;
            margin: 1.5em auto;
            border: 1px solid rgb(44, 43, 43);
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            card title
        </div>
        <div class="card-body">
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Inventore sunt ex in. Cum qui maxime iste quasi fugiat, recusandae voluptatibus exercitationem ipsam fuga necessitatibus quo quisquam, ad natus nam perspiciatis?</p>
        </div>
        <!-- inline CSS -->
        <div class="card-footer" style="display: flex; justify-content: flex-end;">
            <button >Learn More</button>
        </div>
    </div>
</body>
</html>
