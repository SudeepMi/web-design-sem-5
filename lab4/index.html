<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Text Formating tags</title>
</head>
<body>
    <h2>Text Formating Tags</h2>
    <div class="main">
        <b>Bold Text</b>
        <strong>Text in strong tag</strong>
        <i>Italic text</i>
        <em>Text in em tag</em>
        <q>Text in q tag</q>
        <blockquote>Blockquote Text</blockquote>
        <del>Deleted Text</del>
        <ins>Text in ins tag</ins>
        <font>Text in font tag</font>
        <pre>Text in pre tag</pre>
        <code>Text in code tag </code>
        <tt>Text in tt tag</tt>
        <html>Text in html tag</html>
        <span>Super Script : X<sup>3</sup></span>
        <span>Sub Script: A<sub>1</sub></span>
    </div>
</body>
</html>
